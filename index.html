<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>МосТон</title>
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: #101010;
      color: #ffffff;
    }

    header {
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 30px 50px;
      box-sizing: border-box;
    }

    .left-logos {
      display: flex;
      gap: 30px;
      align-items: center;
    }

    .logo {
      height: 80px;
    }

    .mos-logo {
      font-size: 22px;
      font-weight: 600;
    }

    .section {
      width: calc(100% - 150px);
      margin: 20px auto;
      background: #212121;
      border-radius: 20px;
      padding: 50px;
      text-align: center;
    }

    h1 {
      font-size: 48px;
      margin: 0 0 10px;
      font-weight: 700;
    }

    p {
      margin: 0 0 40px;
      font-size: 20px;
      opacity: 0.8;
    }

    .upload-btn {
      background: #D7FF72;
      color: #000;
      padding: 18px 40px;
      border-radius: 50px;
      font-size: 20px;
      font-weight: 600;
      display: inline-flex;
      align-items: center;
      gap: 12px;
      cursor: pointer;
      border: none;
      transition: .2s;
    }

    .upload-btn:hover {
      transform: scale(1.05);
    }

    .icon {
      font-size: 22px;
    }

    .gradient-bottom {
      width: 100%;
      height: 460px;
      background: radial-gradient(circle at bottom left,#4B2468,#101010 70%);
      position: fixed;
      bottom: 0;
      left: 0;
      z-index: -1;
    }
  </style>
</head>
<body>
  <header>
    <div class="left-logos">
      <img src="img/твойгород.png" class="logo" alt="Логотип 1" />
      <img src="img/дит.png" class="logo" alt="Логотип 2" />
    </div>
    <div class="mos-logo">МосТон</div>
  </header>

  <div class="section">
    <h1>Отправьте отзыв</h1>
    <p>для определения тональности</p>
    <button class="upload-btn">
  <img src="icons/Загрузка.svg" class="icon" alt="icon" />
  Загрузить CSV-файл
    </button>
  </div>

  <div class="section">
    <h1>Вывод модели</h1>
    <p>по группе отзывов</p>
    <button class="upload-btn">
  <img src="icons/Загрузка.svg" class="icon" alt="icon" />
  Загрузить CSV-файлы
    </button>
  </div>

  <div class="gradient-bottom"></div>
</body>
</html>
